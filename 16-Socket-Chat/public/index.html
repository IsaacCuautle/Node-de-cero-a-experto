<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Google Sign-In</title>
</head>

<body class="container">

    <div class="row mt-5">
        <!-- Auth Google -->
        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <br>
            <div id="g_id_onload"
                data-client_id="153266623773-0ebiqqbmg5in3rm4np2vp2him065fb8s.apps.googleusercontent.com"
                data-auto_prompt="false" data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>

            <button id="google_signout">
                SignOut
            </button>
        </div>

        <!-- Auth propia -->
        <div class="col-sm-6">
            <h1>Sign-In with E-mail and Password</h1>
            <br>
            <form action="" class="d-grid">
                <input type="text" name="email" id="" class="form-control mb-2" placeholder="Tu E-mail">
            <input type="text" name="password" id="" class="form-control mb-2" placeholder="Tu Password">
            <button class="btn btn-primary" type="submit">LOG IN</button>
            </form>
            
        </div>
    </div>
     <script src="https://accounts.google.com/gsi/client" async defer>
        </script>
    <script src="./auth.js"></script>

</body>

</html>
